<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון אקדמי</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #2d3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            margin: auto;
        }

        #display {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            border: none;
            outline: none;
            text-align: right;
            color: #fff;
        }

        .row {
            display: flex;
        }

        button {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            color: #fff;
            background-color: #2d3e50;
        }

        button.operator {
            background-color: #d35400;
        }

        button.equals {
            background-color: #27ae60;
        }

        button.scientific {
            background-color: #3498db;
        }

        button.special {
            background-color: #8e44ad;
        }

        button.brackets {
            background-color: #c0392b;
        }

        button.clear {
            background-color: #e74c3c;
        }

        button.comma {
            background-color: #f39c12;
        }

        button:hover {
            background-color: #1c2833;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" disabled>

        <div class="row">
            <button class="brackets" onclick="appendToDisplay('(')">(</button>
            <button class="brackets" onclick="appendToDisplay(')')">)</button>
            <button class="scientific" onclick="scientificFunction('Math.sqrt(')">√x</button>
            <button class="scientific" onclick="scientificFunction('Math.pow(')">x^y</button>
        </div>

        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>

        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row">
            <button class="special" onclick="togglePositiveNegative()">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="comma" onclick="appendToDisplay(',')">,</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>

        <div class="row">
            <button class="scientific" onclick="scientificFunction('Math.sin(')">sin</button>
            <button class="scientific" onclick="scientificFunction('Math.cos(')">cos</button>
            <button class="scientific" onclick="scientificFunction('Math.log(')">log</button>
            <button class="scientific" onclick="scientificFunction('Math.abs(')">|x|</button>
        </div>

        <div class="row">
            <button class="scientific" onclick="scientificFunction('Math.log(')">ln</button>
            <button class="special" onclick="backspace()">⌫</button>
            <button class="special" onclick="percentage()">%</button>
            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function scientificFunction(func) {
            document.getElementById('display').value += func;
        }

        function percentage() {
            document.getElementById('display').value = eval(document.getElementById('display').value) / 100;
        }

        function togglePositiveNegative() {
            let currentValue = document.getElementById('display').value;
            if (currentValue !== '' && currentValue !== 'Error') {
                document.getElementById('display').value = -eval(currentValue);
            }
        }

        function backspace() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }
    </script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>

</body>

</html>
